<div *ngIf = "marked">
<form>
    <label for="pass" class="label">Select Type</label>
    <select class="form-control" name="type" [(ngModel)]="type" required>
        <option *ngFor="let info of types,index as i">{{inf[i]}}</option>
    </select><br>
  <button (click)="submit()" class="btn btn-primary">Goto</button>
</form>
</div>

<div *ngIf = "!marked">
   <app-barchart></app-barchart>
</div>
