
<button type="button" class="btn btn-success" (click)="Back()"><<Back to lands</button>
<br><br><br>


<table class="fixed_header">
        <thead>
          <tr>
            <th>Harvest</th>
            <th>Quantity</th>
            <th>Unit price</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>

          <div *ngFor="let harv of arr">
          <tr>
            <td>{{ harv.type }}</td>
            <td>{{ harv.quantity }}</td>
            <td>{{ harv.unitPrice }}</td>
            <td>{{ harv.status }}</td>
          </tr>
        </div>

        </tbody>
      </table>
