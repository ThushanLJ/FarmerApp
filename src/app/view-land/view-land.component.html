
<div *ngIf="marked">
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-after-my-land></app-after-my-land>
            </div>
          </div>
        </div>
      </div>





<section class="cards">

     <div *ngFor="let lands of land">
        <!--   card 1 -->
          <article class="card">
            <picture class="thumbnail">
                 <img class="category__01" src="https://abbeyjfitzgerald.com/wp-content/uploads/2018/01/cloud.svg" alt="" />
            </picture>
            <div class="card-content">
                    <button type="button" class="btn" data-toggle="modal" data-target="#exampleModalCenter" style="width:100px" (click)="AddHarvest(lands.id)"><p class="category category__01" style="background-color: rgb(12, 231, 12);">Add harvest</p></button>
              <h2>{{lands.size}} perch</h2>
           </div><!-- .card-content -->
            <footer>
              <div class="post-meta">
                    <button type="button" class="btn btn-success btn-lg btn-block" (click)="ViewHarvest()">View harvest</button>
                </div>
            </footer>
          </article>

        </div>
       
        </section>
        
    </div>



    <div *ngIf="!marked">
        <app-view-harvest></app-view-harvest>
    </div>
